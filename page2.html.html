    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8; /* Couleur de fond bleu clair */
            text-align: center;
            padding-top: 50px;
        }
        .logo {
            position: absolute;
            top: 20px;
            width: 80px;
            height: auto;
        }
        .logo-left {
            left: 20px;
        }
        .logo-right {
            right: 20px;
        }
        .welcome {
            font-weight: bold;
            font-size: 3em;
            margin-top: 50px;
            color: #007bff;
        }
        .section-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #343a40;
            margin-top: 20px;
        }
        .contact-info, .diplomas, .description {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .diplomas ul {
            list-style-type: none;
            padding: 0;
        }
        .diplomas li {
            margin-top: 10px;
        }
        .card {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 10px;
        }
        .btn-animated {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .btn-animated:hover {
            background-color: #0056b3;
        }
        .btn-animated::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        .btn-animated:hover::before {
            left: 100%;
        }
        @keyframes fadeInCascade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .fade-in-cascade {
            opacity: 0;
            animation: fadeInCascade 0.6s forwards;
        }
        .fade-in-cascade:nth-child(1) { animation-delay: 0.5s; }
        .fade-in-cascade:nth-child(2) { animation-delay: 1s; }
        .fade-in-cascade:nth-child(3) { animation-delay: 1.5s; }
        .fade-in-cascade:nth-child(4) { animation-delay: 2s; }
    </style>
</head>
